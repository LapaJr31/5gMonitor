logger:
    file:
      path: /var/log/open5gs/udr.log

sbi:
    server:
      no_tls: true
    client:
      no_tls: true

global:
  max:
    ue: MAX_NUM_UE

udr:
    sbi:
      server:
        - address: UDR_IP
          port: 7777
      client:
        scp:
          - uri: http://SCP_IP:7777

db_uri: mongodb://MONGO_IP/open5gs
